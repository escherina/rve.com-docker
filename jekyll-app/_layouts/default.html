<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <div class="wrapper">
      {% include header.html %}

      <main role="main">
        {% if page.url == '/contact/' or page.url == '/articles/' or page.url == '/projects/' %}<h2 class="page-title--x-large">{{ page.title }}</h2>{% endif %}
        {{ content }}
      </main>
      
    </div>
  </body>
  {% if page.url == '/contact/' %}
    <script src="{{ site.baseurl }}/assets/js/contactform.js" defer></script>
  {% endif %}
  <script src="{{ "/assets/js/scripts.js" | prepend: site.url }}" defer></script>
  {% if page.url == '/' %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-90421452-1', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</html>

---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

  <header>
    <h2 class="content__title" itemprop="name headline">{{ page.title }}</h2>
    <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    {% if page.feature_image %}
    <figure><img src="/assets/images/{{ page.feature_image }}"></figure>
    {% endif %}
  </header>

  {{ content }}

</article>

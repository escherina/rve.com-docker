<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <div class="wrapper">
      {% include header.html %}

      <main role="main">
        {% if page.url == '/contact/' or page.url == '/blog/' or page.url == '/projects/' %}<h1 class="page-title--x-large">{{ page.title }}</h1>{% endif %}
        {{ content }}
      </main>

    </div>
  </body>
  {% if page.url == '/contact/' %}
    <script src="{{ site.baseurl }}/assets/js/contactform.js"></script>
  {% endif %}
  <script>
    var font = new FontFaceObserver('Open Sans');

    font.load().then(function () {
      document.documentElement.className += " fonts-loaded";
    }, function () {
      console.error('Font is not available');
    });
  </script>
</html>

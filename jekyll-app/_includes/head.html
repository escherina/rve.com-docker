<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title != 'Home' %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <script>
  if (sessionStorage.fontsLoaded) {document.documentElement.classList.add('fonts-loaded')}
  if (sessionStorage.titleFontsLoaded) {document.documentElement.classList.add('title-font-loaded')}
  </script>

  <link rel="preload" as="font" href="{{ "/assets/fonts/opensans-regular-webfont.woff2" | prepend: site.url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ "/assets/fonts/opensans-regular-webfont.woff" | prepend: site.url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ "/assets/fonts/worksans-semibold-webfont.woff2" | prepend: site.url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ "/assets/fonts/worksans-semibold-webfont.woff" | prepend: site.url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ "/assets/fonts/worksans-light-webfont.woff2" | prepend: site.url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ "/assets/fonts/worksans-light-webfont.woff" | prepend: site.url }}" type="font/woff" crossorigin>

  <meta name="description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.url }}" type="image/gif">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=m2dKv4lBKB">
  <link rel="icon" type="image/png" href="/favicon-32x32.png?v=xQoglKdKr0" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png?v=xQoglKdKr0" sizes="16x16">
  <link rel="manifest" href="/manifest.json?v=m2dKv4lBKB">
  <link rel="mask-icon" href="/safari-pinned-tab.svg?v=m2dKv4lBKB" color="#ff3d57">
  <link rel="shortcut icon" href="/favicon.ico?v=xQoglKdKr0">
  <meta name="theme-color" content="#ffffff">
</head>
